apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'


repositories {

    jcenter()
    maven { url 'https://jitpack.io' }
}


dependencies {

	compile 'com.github.atz3n:textAreaWriter:v0.1.1'
	compile 'com.github.atz3n:easyCsvHandler:v0.3'
	compile 'com.github.atz3n:cryptoCompareAPI:v0.3'
	
	testCompile 'junit:junit:4.2'      
}


mainClassName = 'gui.Gui'
